<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<title>TUA 會議報名網</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="台灣泌尿科醫學會,泌尿科醫學會,TUA APP,TUA">
	<meta name="description" content="TUA 會議報名網" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta property="og:site_name" content="TUA APP 管理平台" />
	<meta property="og:image" content="assets/images/fb-img-sign.png" />
	<!--FB分享設定-->
	<link rel="icon" href="assets/images/favicon.png" type="image/ico" />
	<!--iconfont設定-->
	<link rel="stylesheet" href="assets/style/all.css">
	<!--css設定-->
</head>

<body>
	<div class="wrapper" data-content="sign-up">
	<div class="container">
		<div class="row bg-white login">
			<div class="login-vision col-md-5 col-xl-6 mb-4 mb-md-0 position-relative d-flex align-items-center">
				<img src="./assets/images/sign-up-main.png" alt="TUA APP 管理平台 形象圖" class="login-vision-img">
			</div>
			<div class="col-md-7 col-xl-6 d-flex align-items-center justify-content-center align-items-center">
				<div class="login-form row justify-content-center">
					<div class="col-11 col-md-9 col-lg-10">
						<img src="./assets/images/logo.svg" alt="logo" class="login-logo mx-auto">
						<h1 class="login-title black text-center">TUA 會議報名網</h1>
						<form class="position-relative">
							<div class="mb-2 mb-md-3">
								<label for="account" class="form-label">帳號</label>
								<input type="email" class="form-control" id="account" placeholder="請輸入帳號" title="請輸入帳號">
							</div>
							<div class="mb-2 mb-md-3">
								<label for="password" class="form-label">密碼</label>
								<input type="password" class="form-control" id="password" placeholder="請輸入密碼"
									title="請輸入密碼">
							</div>
							<div class="row mb-3 g-3">
								<div class="col-xs-6 col-md-12 col-xl-6">
									<label for="verify" class="form-label">驗證碼</label>
									<input type="text" class="form-control" id="verify" placeholder="請輸入驗證碼"
										title="請輸入驗證碼">
								</div>
								<div class="col-xs-6 col-md-12 col-xl-6">
									<div class="verify">
										<img src="./assets/images/demo-verify.png" alt="驗證碼圖片"
											class="verification-code me-2">
										<div>
											<button class="btn p-0" title="重新產生驗證碼">
												<img src="./assets/images/ic-reset.svg" alt="重新產生驗證碼icon">
											</button>
										</div>
									</div>
								</div>
							</div>
							<div class="d-grid mb-2 mb-md-3">
								<button type="submit" class="btn btn-dark-primary-color py-2" title="登入">登入</button>
							</div>
							<div class="form-check mb-5 mb-md-0">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault">
									保存帳號
								</label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
		<!-- SCRIPTS -->
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/bootstrap.bundle.js"></script>
		<script src="assets/js/script.js"></script>
		<script src="assets/js/footable.js"></script>
		<script src="assets/js/moment-with-locales.min.js"></script>
		<script src="assets/js/tempusdominus-bootstrap-4.min.js"></script>
</body>

</html>
